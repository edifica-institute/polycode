  <!-- Page script -->
 <script>
  const SAMPLE_WEB =
`<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Polycode Preview</title>
  <style>
    :root{ color-scheme: light dark }
    body{ font:14px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:24px; }
    h1{ margin:0 0 8px; }
    .card{ border:1px solid #ddd; padding:12px; border-radius:8px; }
    button{ padding:6px 10px; border:1px solid #ccc; background:#f7f7f7; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Hello, Polycode ðŸ‘‹</h1>
  <p>Edit HTML/CSS/JS in the editor and press <strong>Run</strong>.</p>
  <div class="card">
    <p>Time now: <span id="tn"></span></p>
    <button onclick="document.getElementById('tn').textContent = new Date().toLocaleTimeString()">Update Time</button>
  </div>
  <script>
    console.log('Preview loaded!');
    document.getElementById('tn').textContent = new Date().toLocaleTimeString();
  <\/script>
</body>
</html>`;

  async function bootstrap(){
    await PolyShell.initMonaco({ value: SAMPLE_WEB, language: 'html' });
    PolyShell.setStatus('Ready','ok');
    PolyShell.loadLeftContent('web');  // load /content/web.html
  }

  window.runLang = async function(){
    const code  = window.editor ? window.editor.getValue() : SAMPLE_WEB;
    const frame = document.getElementById('preview');

    if ('srcdoc' in frame) {
      frame.srcdoc = code;               // simplest + no flicker
    } else {
      const doc = frame.contentWindow.document;
      doc.open(); doc.write(code); doc.close();
    }
  };

  window.clearLang = function(){
    const frame = document.getElementById('preview');
    frame.srcdoc = '<!doctype html><meta charset="utf-8"><title>Cleared</title><style>body{font:14px system-ui;padding:20px;color:#888}</style><body><em>Preview cleared.</em>';
  };

  bootstrap();
</script>
