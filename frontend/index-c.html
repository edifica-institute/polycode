<!doctype html><meta charset="utf-8">
<pre id="log" style="font:14px/1.35 ui-monospace,monospace;white-space:pre-wrap"></pre>
<script>
const RUNNER_WS = 'wss://polycode-java.onrender.com/term-c';
const log = (...a)=>document.getElementById('log').textContent += a.join(' ') + '\n';
const files = [{ path:'main.c', content:'#include <stdio.h>\nint main(){ puts("hi"); return 0; }\n' }];

const ws = new WebSocket(RUNNER_WS);
ws.onopen    = () => { log('[client] open'); ws.send(JSON.stringify({ type:'start', files })); };
ws.onmessage = ev => log('[server]', ev.data);
ws.onclose   = e  => log('[client] close', e.code, e.reason || '(no reason)');
ws.onerror   = e  => log('[client] error', (e && e.message) || e);
</script>
