<!doctype html><meta charset="utf-8">
<pre id="log" style="font:14px/1.35 ui-monospace,monospace;white-space:pre-wrap"></pre>

<script>
const ws = new WebSocket('wss://polycode-java.onrender.com/term-c');
ws.onopen = () => {
  console.log('[client] open');
  ws.send(JSON.stringify({
    type:'start',
    files:[{ path:'main.c', content:'#include <stdio.h>\nint main(){ puts("hi"); return 0; }\n' }]
  }));
};
ws.onmessage = (e) => console.log('[server]', e.data);
ws.onclose   = (e) => console.log('[client] close', e.code, e.reason || '');
</script>
