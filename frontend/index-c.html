<!doctype html><meta charset="utf-8">
<pre id="log" style="font:14px/1.3 ui-monospace,monospace"></pre>
<script>
const RUNNER_WS = 'wss://polycode-java.onrender.com/term-c';
const log = (...a)=>{ document.getElementById('log').textContent += a.join(' ') + '\n'; };

(async ()=>{
  log('opening WSâ€¦', RUNNER_WS);
  const ws = new WebSocket(RUNNER_WS);
  ws.onopen    = ()=> log('[client] open');
  ws.onclose   = e => log('[client] close', e.code, e.reason || '(no reason)');
  ws.onerror   = e => log('[client] error', e.message || e);
  ws.onmessage = ev => log('[server]', ev.data);
})();
</script>
