<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POLYCODE ‚Äî SQL</title>
  <link rel="stylesheet" href="shell.css" />
</head>
<body class="theme-light">
  <!-- Top Nav -->
  <header class="topbar">
    <div class="brand">
      <div class="logo-ring">
        <!-- Use a transparent PNG/SVG logo! -->
        <img src="assets/edifica-logo.png" alt="EDIFICA logo" />
      </div>
      <div class="brand-text">
        <strong>POLYCODE</strong>
        <span class="powered">powered by <b>EDIFICA</b></span>
      </div>
    </div>
    <nav class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Main layout -->
  <main class="shell">
    <!-- LEFT: language rail -->
    <aside class="pane pane-left" id="pane-left">
      <div class="pane-head">
        <button class="btn ghost sm" id="btn-left-toggle" title="Collapse / expand left panel">‚ùÆ‚ùØ</button>
        <span class="pane-title">SQL</span>
      </div>
      <div class="pane-body">
        <div class="kv">
          <div class="k">About selected language</div>
          <div class="v">ANSI SQL (demo)</div>
        </div>
      </div>
      <div class="pane-foot">
        <small id="left-status">Ready for Execution</small>
      </div>
    </aside>

    <!-- CENTER: editor -->
    <section class="pane pane-editor" id="pane-editor">
      <div class="pane-head">
        <!-- (6) Dark/Light toggle placed to the LEFT of ‚ÄúSQL ‚Äî Editor‚Äù -->
        <button class="btn icon" id="btn-theme" title="Toggle theme" aria-pressed="false">üåô</button>
        <span class="pane-title">SQL ‚Äî Editor</span>
        <div class="spacer"></div>
        <!-- (2) Run/Reset with active glow only on active one -->
        <button class="btn primary" id="btn-run" data-glow="off">Run</button>
        <button class="btn" id="btn-reset" data-glow="off">Reset</button>
      </div>
      <div class="pane-body editor-wrap">
        <!-- Replace this <textarea> with Monaco later if desired -->
        <textarea id="sql-editor" spellcheck="false" autocomplete="off"
          placeholder="-- Write SQL here&#10;SELECT 'Hello, POLYCODE!' AS greeting;"></textarea>
      </div>
      <div class="pane-foot">
        <small id="editor-status">Waiting for Execution</small>
      </div>
    </section>

    <!-- DRAG HANDLE between Editor and Screen -->
    <div class="splitter" id="splitter" role="separator" aria-label="Resize screen"></div>

    <!-- RIGHT: screen/output -->
    <section class="pane pane-screen" id="pane-screen">
      <div class="pane-head">
        <span class="pane-title">Screen</span>
        <div class="spacer"></div>
        <button class="btn ghost sm" id="btn-clear" title="Clear output">‚ü≥</button>
      </div>
      <div class="pane-body">
        <div id="screen-output" class="screen-output" aria-live="polite"></div>
      </div>
      <div class="pane-foot">
        <small id="screen-status">Idle</small>
      </div>
    </section>
  </main>

  <script src="shell.js"></script>
</body>
</html>
